<!DOCTYPE html>
<html>
<head>
  <title>Review - Dictionary</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>DICTIONARY AND THESAURUS - REVIEW</h1>
  <header>
    <nav>
      <ul>
        <li><a href="search.html">Search</a></li>
        <li><a href="wordoftheday.html">Word of the Day</a></li>
        <li><a href="review.html">Review</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <div class="page-content">
    <h2>Review</h2>

    <div class="review-form">
      <label for="reviewInput">Write your review:</label>
      <textarea id="reviewInput" rows="4"></textarea>
      <button class="buttonk" id="lookupButton">Send</button>
    </div>

    <div class="user-reviews"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const reviewInput = document.getElementById("reviewInput");
      const sendReviewButton = document.getElementById("lookupButton");
      const userReviews = document.querySelector(".user-reviews");

      sendReviewButton.addEventListener("click", function () {
        // Get the user's review from the textarea
        const reviewText = reviewInput.value;

        // Check if the review is not empty
        if (reviewText.trim() !== "") {
          // Create a new review element
          const reviewElement = document.createElement("div");
          reviewElement.classList.add("review");
          reviewElement.textContent = reviewText;

          // Append the review element to the user-reviews section
          userReviews.appendChild(reviewElement);

          // Clear the textarea for the next review
          reviewInput.value = "";
        }
      });
    });
  </script>
</body>
</html>
